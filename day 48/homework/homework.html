<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div class="container">
        <div class="layout row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <div class="layout column">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <div class="layout row-reverse">
            <div class="box">3</div>
            <div class="box">2</div>
            <div class="box">1</div>
        </div>

        <div class="layout column-reverse">
            <div class="box">3</div>
            <div class="box">2</div>
            <div class="box">1</div>
        </div>
    </div>
</body>
</html>
