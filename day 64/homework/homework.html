    <script>
        let a = 10;

        console.log("გამოკლება:", difference); // 7
    
        
        let product = a * b;
        console.log("გამრავლება:", product); // 30

        console.log("გაყოფა:", division); // 3.333...

        console.log("ნაშთი:", remainder); // 1
    
        
        let power = a ** b;
        console.log("ხარისხი:", power); // 1000
    
     
        a++;
        console.log("ინკრემენტი:", a); // 11
