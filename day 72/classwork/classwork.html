<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





    
  <script>
    let randomNumber = Math.random() * 10;
    

    let roundedNumber = Math.round(randomNumber);


    console.log("შემთხვევითი რიცხვი:", randomNumber);
    console.log("დამრგვალებული რიცხვი:", roundedNumber);







    let negativeNumber = -7;

    let positiveNumber = Math.abs(negativeNumber);

    console.log("უარყოფითი რიცხვი:", negativeNumber);
    console.log("დადებითი რიცხვი:", positiveNumber);
    let decimalNumber = 7.65;

    let roundedUp = Math.ceil(decimalNumber);

    let roundedDown = Math.floor(decimalNumber);

    console.log("საწყისი რიცხვი:", decimalNumber);
    console.log("ზემოთ დამრგვალებული:", roundedUp);
    console.log("ქვემოთ დამრგვალებული:", roundedDown);


    let number = 3;
    let result = number ** 4;
    console.log("რიცხვი:", number);
    console.log("მე-4 ხარისხში:", result);





    let number = 3;
    let result = Math.pow(number, 4);
    console.log("რიცხვი:", number);
    console.log("მე-4 ხარისხში:", result);
    
    let number = 7.4;
    let rounded = Math.round(number);
    console.log("დამრგვალებული რიცხვი:", rounded);


  </script>
    
</body>
</html>
